    <title>우당탕탕! 팡팡 빙고</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFCFEE">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5953/5953496.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        
        body {
            font-family: 'Jua', sans-serif;
            background: #FFF9E3;
            color: #4A4A4A;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }

        .game-font { font-family: 'Jua', sans-serif; }
        .bubble-shadow { box-shadow: 0 8px 0 rgba(0,0,0,0.1); }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating { animation: float 3s ease-in-out infinite; }

        .safe-area-inset {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* 텍스트 드래그 방지 및 모바일 최적화 */
        * {
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
        }
    </style>
    <script>
      // Service Worker 등록 오류가 전체 앱을 멈추지 않도록 처리
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
