
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>우당탕탕! 팡팡 빙고</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFCFEE">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5953/5953496.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&display=swap');
        
        body {
            font-family: 'Jua', sans-serif;
            background: #FFF9E3; /* 부드러운 노란색 배경 */
            color: #4A4A4A;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .game-font {
            font-family: 'Jua', sans-serif;
        }

        .bubble-shadow {
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
        }

        .pop-animation {
            animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* 턴 알림 하이라이트 */
        .my-turn-active {
            box-shadow: 0 0 20px #FFB3D9, inset 0 0 10px #FFB3D9;
            border: 4px solid #FF69B4 !important;
        }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log(err));
        });
      }
    </script>
